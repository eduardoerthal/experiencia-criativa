<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página Não Encontrada</title>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 3.75rem;
            font-weight: bold;
            color: #ff7ce9;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.5rem;
            color: #374151;
            margin-bottom: 1.5rem;
        }
        .description {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ff7ce9;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #6d28d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="message">Oops! Página não encontrada.</p>
        <p class="description">A URL que você acessou não existe ou foi removida.</p>
        <a href="/" class="button">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
