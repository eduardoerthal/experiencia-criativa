<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', path='cadastro.css') }}">
  <title>Tela de Cadastro</title>
</head>
<body>
 
 
    <div class="container">
    <div class="left">
      <img src="{{ url_for('static', path='imagens/LOGIN.png') }}" alt="Imagem de exemplo">
    </div>
    <div class="right">
          <a href="/login" class="voltar">
  <i class="fas fa-arrow-left"></i> Voltar
</a>
     
    <form id="cadastro-form" action="/cadastrar-usuario" onsubmit="autenticarUsuario(event)" method="post" enctype="multipart/form-data">
        <h2>CADASTRO</h2>

        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" name="nomeCompleto" placeholder="Ex: Maria da Silva">

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" placeholder="Ex: 07027655977">

        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" name="dataNascimento">

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" placeholder="Ex: 41998169398">

        <label for="email">E-mail</label>
        <input type="email" name="emailCadastro" placeholder="Ex: seuemail@seudominio.com">

        <label for="senhaCadastro">Senha</label>
        <input type="password" name="senhaCadastro" placeholder="De 8 a 16 caracteres">

        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" name="confirmarSenha" placeholder="Confirme sua senha">

        <button type="submit" name="botaoCadastro">Cadastrar</button>
    </form>


      <p class="signup">JÃ¡ tenho uma conta! <a href="/login">Login</a></p>

    
    </div>
  </div>
</body>
</html>
