<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/   styles.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Tela de Usuário</title>
    <style>
        /* Estilo básico para a navbar */
        .navbar {
            background-color: #353232;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar .menu {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Minha Aplicação</div>
        <div class="menu">
            <a href="/">Início</a>
            <a href="/usuario">Perfil</a>
            <a href="/logout">Sair</a>
        </div>
    </div>

    <!-- Conteúdo da página -->
    <div class="container">
        <h1>Perfil do Usuário</h1>

        <div class="foto-container">
            <img
                src="./IMAGENS - PRODUTOS/LOGO.png"
                alt="Foto do Usuário"
                class="foto-usuario"
            />
            <label for="uploadFoto" class="editar-foto">
                <i class="fa-solid fa-camera"></i>
            </label>
            <input type="file" id="uploadFoto" accept="image/*" hidden />
        </div>

        <form id="userForm">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" name="fullName" required />
            </div>
            <div class="form-group">
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" id="birthDate" name="birthDate" required />
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group senha-group">
                <label for="currentPassword">Senha Atual</label>
                <input type="password" id="currentPassword" name="currentPassword" required />
                <span class="toggle-senha" onclick="toggleSenha(this)">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>

            <div class="form-group senha-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                <span class="toggle-senha" onclick="toggleSenha(this)">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>

            <div class="form-actions">
                <button type="submit">Salvar Alterações</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
