<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', path='usuario.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/glow.png') }}">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Tela de Usuário</title>
</head>
<body>
    <!-- Conteúdo da página -->
    <div class="container">
        <div class="left">
            <div class="foto-container">
                <img id="fotoPreview" src="{{ url_for('static', path='images/usuario-default.png') }}" class="foto-usuario" />



                <label for="uploadFoto" class="editar-foto">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input type="file" id="uploadFoto" accept="image/*" hidden />
            </div>
        </div>
        <div class= "right">
        <a href="/" class="voltar">
        <i class="fas fa-arrow-left"></i> Voltar
        </a>  
            <form id="userForm">
                <div class="form-group">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" required />
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required />
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group senha-group">
                    <label for="currentPassword">Senha Atual</label>
                    <input type="password" id="currentPassword" name="currentPassword" required />
                    <span class="toggle-senha" onclick="toggleSenha(this)">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <div class="form-group senha-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                    <span class="toggle-senha" onclick="toggleSenha(this)">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <div class="form-actions">
                    <button type="submit">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
